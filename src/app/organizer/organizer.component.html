<section>
  <header>
    Organizer:
    <strong>{{ date$ | async | moment: 'DD-MM-YYYY' }}</strong>
    <hr />
  </header>
  <main>
    <ul *ngIf="employee.length; else noEmployee">
      <li class="task" *ngFor="let one of employee; let i = index">
        <span>
          <strong>{{ i + 1 }}</strong>
          {{ one.name }}
        </span>
<!--        <button class="btn btn-primary" (click)="remove(task)">Remove</button>-->
      </li>
    </ul>
    <ng-template #noEmployee>
      <p class="text-center">No employee</p>
    </ng-template>
  </main>
  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title" />
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >
        Add
      </button>
    </form>
  </footer>
</section>
